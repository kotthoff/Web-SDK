      function updateBounds(x,y){
        if (max_x === undefined || max_x < x) {
          max_x = x
        }
        if (min_x === undefined || min_x > x) {
          min_x = x
        }
        if (max_y === undefined || max_y < y) {
          max_y = y
        }
        if (min_y === undefined || min_y > y) {
          min_y = y
        }
        max_axis = max_x > max_y ? max_x : max_y
        min_axis = min_x < min_y ? min_x : min_y
      }

      function updateCartesian(data_points) {

      function xhrRequest(opts) {
        return new Promise(function (resolve, reject) {
        var xhr = new XMLHttpRequest();
        xhr.open(opts.method, opts.url);
        xhr.onload = function () {
          if (this.status >= 200 && this.status < 300){
            resolve(xhr.response);
          } else {
            reject({
            status: this.status,
            statusText: xhr.statusText
            });
          }
        };

        xhr.onerror = function () {
          reject({
          status: this.status,
          statusText: xhr.statusText
          });
        };

        if (opts.headers) {
          Object.keys(opts.headers).forEach(function (key) {
          xhr.setRequestHeader(key, opts.headers[key]);
          });
        }

        var params = opts.params;
        if (params && typeof params === 'object') {
            params = Object.keys(params).map(function (key) {
            return encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
            }).join('&');
        }
        xhr.send(params);
        });
      }

        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;

            progressElement.hidden = true;

let db;
    function uploadLog() {
      let request = indexedDB.open('emscripten_filesystem');

      request.onerror = function (e) {
        console.error('Unable to open database.');
      }

      request.onsuccess = function (e) {
        db = e.target.result;
        console.log('db opened');

        // 	db.createObjectStore('cachedForms', {keyPath:'id', autoIncrement: true});
        // 	dbReady = true;
        let trans = db.transaction(['FILES'], 'readonly');

        let req = trans.objectStore('FILES').get(document.getElementById("logFileName").value);
        req.onsuccess = function (e) {
          let record = e.target.result;
          console.log('get success', record);

          var formData = new FormData();
          var fileBlob = new Blob([record], { type: 'application/octet-stream' });
          formData.append("uploadfile", fileBlob, document.getElementById("logFileName").value);

          var req = new XMLHttpRequest();

          req.open("POST", "/upload");
          //-
          //---req.upload.addEventListener("progress", updateProgress);
          req.addEventListener("load", transferComplete);
          req.addEventListener("error", transferFailed);
          req.addEventListener("abort", transferCanceled);
          //-
          req.upload.onprogress = function (progressEvent) {
            if (progressEvent.lengthComputable) {
            var percentComplete =  Math.round(progressEvent.loaded / progressEvent.total * 100);
            document.getElementById("logFileUploadProgress").innerText = percentComplete + "%";
            } else {
              // Unable to compute progress information since the total size is unknown
              document.getElementById("logFileUploadProgress").innerText = "unknown %";
            }
          };

          req.onload = function (event) { /*alert(event.target.responseText);*/ };
          req.send(formData);

        }
      }

    }

    //
    function updateProgress(oEvent) {
      if (oEvent.lengthComputable) {
        var percentComplete = oEvent.loaded / oEvent.total * 100;
        document.getElementById("logFileUploadProgress").innerText = percentComplete + " %";
      } else {
        // Unable to compute progress information since the total size is unknown
        document.getElementById("logFileUploadProgress").innerText = "unknown %";
      }
    }

    function transferComplete(evt) {
      alert("The transfer is complete.");
    }

    function transferFailed(evt) {
      alert("An error occurred while transferring the file.");
    }

    function transferCanceled(evt) {
      alert("The transfer has been canceled by the user.");
    }
